<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Toledo Franco Nicolas">
    <title>Tetris Canvas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/4/46/Tetris_logo.png"
        type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <div class="contenedor-canvas">
            <h1 class="pointer" id="titulo">Start Game</h1>
            <canvas id="tablero"></canvas>
            <!-- Controles móviles -->

            <p id="puntos">Puntos: 0</p>
        </div>
        <div class="controles-moviles">
            <button id="btn-izquierda">◀️</button>
            <div class="controles-centro">
                <button id="btn-rotar">🔄</button>
                <button id="btn-abajo">🔽</button>
            </div>
            <button id="btn-derecha">▶️</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
